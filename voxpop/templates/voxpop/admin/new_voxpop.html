{% extends 'admin-layout.html' %}
{% block title %}Opret voxpop - Voxpop Admin Interface{% endblock %}
{% block content %}
  <h1>Opret nyt Voxpop</h1>
  <form action="{% url 'voxpop:new_voxpop' %}" method="POST">
	{% csrf_token %}
	{% for field in form %}
	{{ field.label_tag }}
	{{ field }}
	{% endfor %}
    <p><button type="submit">Opret</button></p>
  </form>
  <p><a href="{% url 'voxpop:admin' %}">Tilbage</a></p>
{% endblock %}
