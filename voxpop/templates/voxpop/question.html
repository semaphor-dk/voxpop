<h3>Stil et spørgsmål:</h3>
<form action="{% url 'voxpop:new_question' voxpop_id=voxpop.uuid %}" method="POST">
    {% csrf_token %}
    <textarea name="text" rows="3" maxlength="150" autofocus required></textarea>
    - <input name="display_name" type="text" maxlength="50" placeholder="Dit navn"{% if not voxpop.allow_anonymous %} required{% endif %}>
    <button type="submit" class="primary">Send</button>
</form>
